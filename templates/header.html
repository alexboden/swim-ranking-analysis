<!DOCTYPE html>
<html>

<head>
	<title>Points by Team</title>
	<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
	<link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
	<style>
		.team-points {
			display: inline-block;
			margin-right: 10px;
		}

	</style>
</head>

<body>
	<div class="total-points container">
		<h1 class="my-5">Points by Team</h1>
		<h3>Total Points by Team:</h3>
		{% for team in points_by_team %}
		<p class="team-points" id="team-points-{{team.split()[0]}}">{{ team }}: {{ points_by_team[team] }}</p>
		{% endfor %}
	</div>


	<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
	<script src="{{ url_for('static', filename='update_point_totals.js') }}"></script>
</body>

</html>
